{% extends 'base.html' %}

{% block title %}Supprimer mon compte - Kindom{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <h2 class="card-title mb-4">Supprimer mon compte</h2>
                <p class="text-danger mb-4">Attention : Cette action est irréversible. Toutes vos données seront définitivement supprimées.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="confirm" required>
                            <label class="form-check-label" for="confirm">
                                Je confirme vouloir supprimer mon compte
                            </label>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-danger">Supprimer mon compte</button>
                        <a href="{% url 'accounts:profile' %}" class="btn btn-secondary">Annuler</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
