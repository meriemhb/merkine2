{% extends 'base.html' %}
{% block content %}
<h2>Envoyer un message à un kiné</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="kine">Choisir un kiné :</label>
        <select name="kine" id="kine" class="form-control">
            {% for kine in kines %}
                <option value="{{ kine.id }}">{{ kine.get_full_name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="message">Votre question :</label>
        <textarea name="message" id="message" class="form-control" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-2">Envoyer</button>
</form>
{% endblock %}
