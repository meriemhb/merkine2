{% extends 'base.html' %}
{% block content %}
<div class="container my-5" style="max-width: 500px;">
    <h2 class="mb-4">Modifier le prix de <span class="text-primary">{{ produit.name }}</span></h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success mt-3">Enregistrer</button>
        <a href="{% url 'shop:vendor_product_list' %}" class="btn btn-secondary mt-3 ms-2">Annuler</a>
    </form>
</div>
{% endblock %}
