{% extends "base.html" %}
{% block content %}
<div class="container my-4">
    <h2 class="mb-4">Mes produits</h2>
    <div class="row g-4">
        {% for product in products %}
        <div class="col-md-4">
            <div class="card h-100 text-center border-0 shadow">
                <div class="card-body">
                    {% if product.image %}
                        <img src="{{ product.image.url }}" alt="{{ product.name }}" style="width: 120px; height: 120px; object-fit: contain;" class="mb-3">
                    {% endif %}
                    <h4 class="card-title">{{ product.name }}</h4>
                    <p class="card-text">{{ product.price }} DA</p>
                    <div class="d-flex justify-content-center gap-2 mt-2">
                        <a href="#" class="btn btn-warning"><i class="bi bi-pencil"></i></a>
                        <a href="#" class="btn btn-danger"><i class="bi bi-trash"></i></a>
                    </div>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center">Aucun produit pour le moment.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
