{% extends 'base.html' %}
{% block content %}
<h2>Faire une réclamation</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="message">Votre réclamation :</label>
        <textarea name="message" id="message" class="form-control" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Envoyer</button>
</form>
{% endblock %}
