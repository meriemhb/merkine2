{% extends 'base.html' %}

{% block title %}Ajouter un produit{% endblock %}

{% block content %}
<style>
    .product-form-card {
        max-width: 1100px;
        margin: 40px auto;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        padding: 1.5rem 2.5rem 1.2rem 2.5rem;
    }
    .product-form-card h1 {
        font-size: 2.2rem;
        font-weight: bold;
        background: linear-gradient(90deg, #007bff, #00bfff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-align: center;
        margin-bottom: 1.2rem;
        text-decoration: underline #00bfff;
    }
    .form-label {
        font-weight: 500;
        color: #0d6efd;
    }
    .form-control, .form-control:focus {
        border-radius: 8px;
        border: 1px solid #cfd8dc;
        box-shadow: none;
        font-size: 1.1rem;
        background: #f8fafc;
    }
    .form-control:focus {
        border-color: #007bff;
        background: #fff;
    }
    .form-row {
        display: flex;
        gap: 2rem;
        margin-bottom: 1.2rem;
    }
    .form-col {
        flex: 1 1 0;
        min-width: 0;
    }
    .btn-primary {
        background: linear-gradient(90deg, #007bff, #00bfff);
        border: none;
        font-weight: 600;
        font-size: 1.1rem;
        min-width: 140px;
    }
    .btn-secondary {
        background: #6c757d;
        border: none;
        font-weight: 600;
        font-size: 1.1rem;
        min-width: 140px;
    }
    .btn:focus {
        box-shadow: 0 0 0 0.2rem #007bff33;
    }
    @media (max-width: 1200px) {
        .product-form-card {
            max-width: 98vw;
            padding: 1rem 0.5rem;
        }
        .form-row {
            flex-direction: column;
            gap: 0.5rem;
        }
    }
</style>

<div class="product-form-card">
    <h1>Ajouter un produit</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-col">
                <label for="id_name" class="form-label">Nom du produit</label>
                {{ form.name }}
            </div>
            <div class="form-col">
                <label for="id_price" class="form-label">Prix</label>
                {{ form.price }}
            </div>
            <div class="form-col">
                <label for="id_stock" class="form-label">Stock</label>
                {{ form.stock }}
            </div>
        </div>
        <div class="form-row">
            <div class="form-col">
                <label for="id_description" class="form-label">Description</label>
                {{ form.description }}
            </div>
            <div class="form-col">
                <label for="id_image" class="form-label">Image</label>
                {{ form.image }}
            </div>
        </div>
        <div class="d-flex justify-content-center gap-3 mt-4">
            <button type="submit" class="btn btn-primary rounded-pill">Enregistrer</button>
            <a href="{% url 'shop:vendor_product_list' %}" class="btn btn-secondary rounded-pill">Annuler</a>
        </div>
    </form>
</div>
{% endblock %}
