{% extends 'base.html' %}
{% block content %}
<div class="container my-5" style="max-width: 500px;">
    <h2 class="mb-4 text-danger">Supprimer le produit</h2>
    <p>Voulez-vous vraiment supprimer <strong>{{ produit.name }}</strong> ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Oui, supprimer</button>
        <a href="{% url 'shop:vendor_product_list' %}" class="btn btn-secondary ms-2">Annuler</a>
    </form>
</div>
{% endblock %}
